<script charset="utf-8">
  var FILES_ENDPOINT = "{{ url_for('flask_s3up.files') }}";
</script>
<form action="{{ url_for('flask_s3up.files') }}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
  <p>
    <label for="files">Add files: </label><input multiple="multiple" type="file" name="files[]" id="files" required>
    <label for="submit">Submit: </label><input type="submit" name="submit" value="submit" id="submit">
  </p>
  <p>
    prefix: <input type="text" name="prefix" value="{{ request.args.get('prefix', '') }}" id="prefix">
  </p>
</form>

<div id="drop_area" onclick="document.getElementById('files').click();" style="width:200px;height:200px;border:1px solid gray;"></div>
<div id="gallery"></div>

<progress id="progress_bar" max=100 value=0></progress>
