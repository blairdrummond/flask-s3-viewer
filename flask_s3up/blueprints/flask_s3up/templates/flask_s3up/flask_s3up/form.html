<form action="{{ url_for('flask_s3up.files') }}" method="post" accept-charset="utf-8" enctype="multipart/form-data">
  <label for="files">Add files: </label><input multiple="multiple" type="file" name="files[]" id="files">
  <label for="submit">Submit: </label><input type="submit" name="submit" value="submit" id="submit">
  <label for="current_path">current_path</label><input type="text" name="current_path" value="{{request.args.get('prefix', '')}}" id="current_path" readonly>
</form>
