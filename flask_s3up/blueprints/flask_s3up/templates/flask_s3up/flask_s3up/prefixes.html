{% if PREFIX and PREFIX != '/' %}
  <tr>
    <td></td>
    <td class="mdl-data-table__cell--non-numeric">
      <a href="{{ url_for('flask_s3up.files', prefix=BEFORE_PREFIX) }}" target="_self">..</a>
    </td>
    <td class="mdl-data-table__cell--non-numeric"></td>
    <td class="mdl-data-table__cell--non-numeric"></td>
    <td class="mdl-data-table__cell--non-numeric">
      <button class="mdl-button mdl-button--icon mdl-button--primary" disabled>-</button>
      <button class="mdl-button mdl-button--icon mdl-button--primary" disabled>-</button>
      <button class="mdl-button mdl-button--icon mdl-button--primary" disabled>-</button>
    </td>
  </tr>
{% endif %}

{% if not SEARCH %}
  <tr id="tr_maker">
    <td></td>
    <td style="padding-top: 0; padding-bottom: 0;" class="mdl-data-table__cell--non-numeric">
      <!-- create folder -->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input onkeydown="if(event.key == 'Enter') makeDir(event, callbackMkdir);" class="mdl-textfield__input" type="text" name="suffix" value="" id="flask_s3up_suffix">
        <label class="mdl-textfield__label" for="suffix">Folder Name</label>
      </div>
      <!--// create folder -->
    </td>
    <td class="mdl-data-table__cell--non-numeric"></td>
    <td class="mdl-data-table__cell--non-numeric"></td>
    <td class="mdl-data-table__cell--non-numeric">
      <button id="tmkdir" onclick="makeDir(event, callbackMkdir);" type="button" class="mdl-button mdl-button--icon mdl-button--primary">
        <i class="material-icons">create_new_folder</i>
      </button>
      <div class="mdl-tooltip" data-mdl-for="tmkdir">
        Make Folder
      </div>
      <button class="mdl-button mdl-button--icon mdl-button--primary" disabled>-</button>
      <button class="mdl-button mdl-button--icon mdl-button--primary" disabled>-</button>
    </td>
  </tr>
{% endif %}

{% if prefixes%}
  {% for p in prefixes if p.Prefix %}
    <tr>
      <td>{{ mdl_selectbox() }}</td>
      <td class="mdl-data-table__cell--non-numeric">
        <a href="{{ url_for('flask_s3up.files', prefix=p.Prefix|urlencode, before_prefix=PREFIX) }}" target="_self">{{ p.Prefix | replace(unquote_plus(PREFIX_WITH_EMPTY), '', 1) }}</a>
      </td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric"></td>
      <td class="mdl-data-table__cell--non-numeric">
        <button class="mdl-button mdl-button--icon mdl-button--primary" disabled>-</button>
        <button class="mdl-button mdl-button--icon mdl-button--primary" disabled>-</button>
        <button id="tdeld{{ loop.index }}" onclick="deleteFile(event, '{{ p.Prefix }}', callbackDelFile);" type="button" class="mdl-button mdl-button--icon mdl-button--primary">
          <i class="material-icons">clear</i>
        </button>
        <div class="mdl-tooltip" data-mdl-for="tdeld{{ loop.index }}">
          Delete folder
        </div>
      </td>
    </tr>
  {% endfor %}
{% endif %}
