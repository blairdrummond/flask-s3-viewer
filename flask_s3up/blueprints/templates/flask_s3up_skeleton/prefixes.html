{% if PREFIX and PREFIX != '/' %}
  <tr>
    <td></td>
    <td>
      <a href="{{ url_for('flask_s3up.files', prefix=BEFORE_PREFIX) }}" target="_self">..</a>
    </td>
    <td></td>
    <td></td>
    <td>
      <button disabled>-</button>
      <button disabled>-</button>
      <button disabled>-</button>
    </td>
  </tr>
{% endif %}

{% if not SEARCH %}
  <tr id="tr_maker">
    <td></td>
    <td>
      <!-- create folder -->
      <div>
        <input onkeydown="if(event.key == 'Enter') if (confirm('Are you sure you want to make folder?')){ FLASK_S3UP_CORE.makeDir(event, callbackMkdir); } else { value = ''; }" type="text" name="suffix" value="" id="flask_s3up_suffix">
        <label for="suffix">Folder Name</label>
      </div>
      <!--// create folder -->
    </td>
    <td></td>
    <td></td>
    <td>
      <button id="tmkdir" onclick="if (confirm('Are you sure you want to make folder?')){ FLASK_S3UP_CORE.makeDir(event, callbackMkdir); } else { document.getElementById('flask_s3up_suffix').value = ''; }" type="button">
        createNewFolder
      </button>
      <button disabled>-</button>
      <button disabled>-</button>
    </td>
  </tr>
{% endif %}

{% if prefixes and PAGE == 1 %}
  {% for p in prefixes if p.Prefix %}
    <tr>
      <td>{{ checkbox(id=loop.index, type="pfx", val=p.Prefix) }}</td>
      <td>
        <a href="{{ url_for('flask_s3up.files', prefix=p.Prefix|urlencode, before_prefix=PREFIX) }}" target="_self">{{ p.Prefix | replace(unquote_plus(PREFIX_WITH_EMPTY), '', 1) }}</a>
      </td>
      <td></td>
      <td></td>
      <td>
        <button disabled>-</button>
        <button disabled>-</button>
        <button id="tdeld{{ loop.index }}" onclick="if (confirm('Are you sure you want to delete?')) FLASK_S3UP_CORE.deleteFile(event, '{{ p.Prefix }}', callbackDelFile);" type="button">
          delete
        </button>
      </td>
    </tr>
  {% endfor %}
{% endif %}
